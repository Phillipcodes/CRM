@if(loading){<mat-progress-bar  mode="indeterminate"></mat-progress-bar>}
<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content class="padding-top-5">
  <div>
    <mat-form-field class="margin-right-16" appearance="outline">
      <mat-label >First name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name" />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name" />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-mail" />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <!-- <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker> -->
      <!-- <mat-hint>Please enter a date</mat-hint> -->
    <!-- </mat-form-field> -->
  </div>
</mat-dialog-content>
<div class="padding-left-32">
<mat-dialog-actions >
  <button (click)="dialogRef.close()" [disabled]="loading" mat-button>Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
</div>
