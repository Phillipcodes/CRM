<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div>
  <mat-form-field class="margin-right-16"  appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput placeholder="Placeholder" />
    <!-- <mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input matInput placeholder="Placeholder" />
    <!-- <mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>
</div>
<div>
    <mat-form-field appearance="outline">
        <mat-label>Birth Date</mat-label>
        <input matInput placeholder="Placeholder" [matDatepicker]="picker" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <!-- <mat-hint>Please enter a date</mat-hint> -->
      </mat-form-field>
      <div></div>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
