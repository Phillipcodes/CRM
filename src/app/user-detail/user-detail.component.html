<mat-card  appearance="outlined">
<mat-card-content class="user-detail-header">
    <img src="./assets/img/profil-avatar.png" alt="">
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.email}}
    </div>
</mat-card-content>
</mat-card>

<mat-card class="mt-32"  appearance="outlined">
    <button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu" mat-icon-button (click)="openAddressDialog()" >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #addressMenu="matMenu">
        <button (click)="editMenu()" mat-menu-item>Edit</button>
      </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
    </mat-card>
